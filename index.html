     <script>

     function MakeNumberDropdown(elementID, min, max){
         var htmlCode = '<select name="'+elementID+'" id="'+elementID+'">';
		     for (let i = min; i <= max; i++)
         {
           htmlCode += '<option value='+ i +'>'+ i +'</option>';
         }
         htmlCode += '</select>';
         return htmlCode;
